<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

  <script src="p5/sketch.js"></script>
  <script src="p5/game.js"></script>
  <script src="p5/object.js"></script>
  <script src="p5/pointer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="p2p/message.js"></script>
  <script src="p2p/peer.js"></script>

  <script src="scripts/handleGameSettings.js"></script>
  <script src="scripts/handleRooms.js"></script>

  <link rel="stylesheet" href="styles/game.css">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    @font-face {
      font-family: 'XTyperBold';
      src: url('assets/fonts/XTypewriter/XTypewriter-Bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'XTyperRegular';
      src: url('assets/fonts/XTypewriter/XTypewriter-Regular.ttf') format('truetype');
    }
  </style>

  <title>CirclesBox</title>
</head>

<body>
  <!-- Header -->
  <header>
    <section class="container flex-row justify-between">
      <div class="support-logo">
        <a href="index.html">
          <h1>CirclesBox</h1>
        </a>
      </div>
      <nav class="support-nav flex-row justify-between align-center">
        <a href="#rooms-modal" onclick="getRooms()">Rooms</a>
        <a href="#settings-modal" onclick="displaySettings()">Settings</a>
        <a href="#">Leaderboard</a>
        <a href="#">Help</a>
      </nav>
    </section>
  </header>
  <main>
    <!-- Rooms Modal -->
    <div id="rooms-modal" class="modal">
      <div class="modal__header">
        <a href="#">Exit</a>
      </div>
      <div class="modal__content" id="rooms">
        <div id="rooms-list"><!-- Rooms List --></div>
        <a class="modal__nav" href="#" onclick="createRoom()">
          Create a room
        </a>
      </div>
    </div>
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal__content">
        <div class="sound-options flex-column">
          <div class="option" onclick="onChangeOption('music')">
            <h2>Music in Game</h2>
            <h2 id="music"></h2>
          </div>
          <div class="option" onclick="onChangeOption('bounce')">
            <h2>Bounces Sounds</h2>
            <h2 id="bounce"></h2>
          </div>
        </div>
        <div class="setting">
          <h2>Circle Velocity</h2>
          <div class="slider">
            <input id="velocityInput" type="range" onchange="onChangeSlider(this.value, 'velocity')" min="5" value="10"
              max="15" />
            <span id="velocity"></span>
          </div>
        </div>
        <div class="setting">
          <h2>Circle Units</h2>
          <div class="slider">
            <input id="unitsInput" type="range" onchange="onChangeSlider(this.value, 'units')" min="3" value="7"
              max="15" />
            <span id="units"></span>
          </div>
        </div>
        <div class="setting">
          <h2>Circle Radius</h2>
          <div class="slider">
            <input id="radiusInput" type="range" onchange="onChangeSlider(this.value, 'radius')" min="10" value="14"
              max="20" />
            <span id="radius"></span>
          </div>
        </div>

        <nav class="modal__nav">
          <a class="nav-button" href="#">Cancel</a>
          <a class="nav-button" href="#" onclick="applySettings()">Apply</a>
        </nav>
      </div>
    </div>
    <!-- Snack Bar -->
    <div id="settings-bar" class="snackbar">
      <div class="snackbar__content">As configurações vão ser aplicadas na próxima rodada</div>
    </div>
  </main>
</body>

</html>
